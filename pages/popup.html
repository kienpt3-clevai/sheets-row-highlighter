<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Highlighter 1.0</title>
    <link rel="stylesheet" href="../libraries/huebee@2.1.0/huebee.css" />
    <link rel="stylesheet" href="../styles/popup.css" />
    <script src="../libraries/huebee@2.1.0/huebee.pkgd.js"></script>
    <script src="../scripts/popup.js"></script>
  </head>
  <body>
    <div class="popup">
      <h1 class="popup-title">Highlighter 1.0</h1>
      <form class="popup-form">
        <div class="popup-grid">
          <div class="popup-col popup-col-left">
            <div class="popup-cell">
              <label class="popup-label" for="color">Color</label>
              <input class="popup-input" id="color" />
            </div>
            <div class="popup-cell">
              <label class="popup-label" for="opacity">Opa</label>
              <input type="number" class="popup-input" id="opacity" min="0.1" max="1" step="0.1" />
            </div>
            <div class="popup-cell">
              <label class="popup-label" for="lineSize">Line</label>
              <input type="number" class="popup-input" id="lineSize" min="0.5" max="5" step="0.25" />
            </div>
            <div class="popup-cell">
              <label class="popup-label" for="headerColScale">Col hdr</label>
              <input
                type="number"
                class="popup-input"
                id="headerColScale"
                min="0.5"
                max="2"
                step="0.05"
              />
            </div>
            <div class="popup-cell">
              <label class="popup-label" for="headerRowScale">Row hdr</label>
              <input
                type="number"
                class="popup-input"
                id="headerRowScale"
                min="0.5"
                max="2"
                step="0.05"
              />
            </div>
          </div>
          <div class="popup-col popup-col-right">
            <div class="popup-cell popup-cell-buttons">
              <button type="button" class="popup-btn popup-btn-nav" id="prevColor" title="Previous color">◀</button>
              <button type="button" class="popup-btn popup-btn-nav" id="nextColor" title="Next color">▶</button>
            </div>
            <div class="popup-cell popup-cell-rowcol">
              <span class="popup-cell-group">
                <label class="popup-label" for="row">Row</label>
                <input type="checkbox" class="popup-checkbox" id="row" />
              </span>
              <span class="popup-cell-group">
                <label class="popup-label" for="column">Col</label>
                <input type="checkbox" class="popup-checkbox" id="column" />
              </span>
            </div>
            <div class="popup-cell popup-cell-reset">
              <input class="popup-btn popup-btn-reset" id="reset" type="button" value="Reset" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
