<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Highlighter 1.0</title>
    <link rel="stylesheet" href="../libraries/huebee@2.1.0/huebee.css" />
    <link rel="stylesheet" href="../styles/popup.css" />
    <script src="../libraries/huebee@2.1.0/huebee.pkgd.js"></script>
    <script src="../scripts/popup.js"></script>
  </head>
  <body>
    <div class="popup">
      <h1 class="popup-title">Highlighter 1.0</h1>
      <form class="popup-form">
        <div class="popup-row">
          <label class="popup-label popup-label-fixed" for="color">Color</label>
          <input class="popup-input popup-input-fixed" id="color" />
          <button type="button" class="popup-btn popup-btn-next" id="nextColor" title="Next color">â–¶</button>
        </div>
        <div class="popup-row popup-row-opa-line">
          <label class="popup-label popup-label-fixed" for="opacity">Opa</label>
          <input
            type="number"
            class="popup-input popup-input-fixed"
            id="opacity"
            min="0.1"
            max="1"
            step="0.1"
          />
          <label class="popup-label popup-label-fixed" for="lineSize">Line</label>
          <input
            type="number"
            class="popup-input popup-input-fixed"
            id="lineSize"
            min="0.5"
            max="5"
            step="0.25"
          />
        </div>
        <div class="popup-row popup-row-rowcol">
          <label class="popup-label" for="row">Row</label>
          <input type="checkbox" class="popup-checkbox" id="row" />
          <label class="popup-label" for="column">Col</label>
          <input type="checkbox" class="popup-checkbox" id="column" />
        </div>
        <div class="popup-row popup-row-actions">
          <input class="popup-btn" id="reset" type="button" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
